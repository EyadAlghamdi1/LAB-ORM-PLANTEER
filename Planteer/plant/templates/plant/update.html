{% extends 'main/base.html' %}

{% block title %}Update Plant{% endblock %}
{% block style %}{% endblock %}

{% block content %}

<div class="container p-4" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Update Plant :  {{ plant_detail.name }}</h2>
    <form action="{% url 'plant:update_view' plant_detail.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="plantName" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="plantName" placeholder="Enter plant name" name="name" required>
        </div>
  
        <div class="mb-3">
            <label for="aboutPlant" class="form-label">About the Plant</label>
            <textarea class="form-control" id="aboutPlant" placeholder="Description..." name="about" rows="2" required></textarea>
        </div>
  
        <div class="mb-3">
            <label for="usedFor" class="form-label">Used For</label>
            <textarea class="form-control" id="usedFor" placeholder="Usage" name="used_for" rows="2"></textarea>
        </div>
  
        <div class="mb-3">
            <label for="formFile" class="form-label">Plant Picture</label>
            <input class="form-control" type="file" id="formFile" name="image" required>
        </div>
  
        <div class="mb-3">
            <label for="categorySelect" class="form-label">Category</label>
            <select class="form-select" id="categorySelect" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Flowers">Flowers</option>
                <option value="Medicinal Plant">Medicinal Plant</option>
            </select>
        </div>
  
        <div class="mb-3">
            <label class="form-label">Is it edible?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="is_edible" value="True" id="edibleYes" required>
                <label class="form-check-label" for="edibleYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="is_edible" value="False" id="edibleNo" required>
                <label class="form-check-label" for="edibleNo">No</label>
            </div>
        </div>
  
        <button type="submit" class="btn btn-dark w-100">Submit</button>
    </form>
  </div>



{% endblock %}
