{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planteer</title>
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <h2 class="p-3">Planteer</h2>

        <div class="container justify-content-end">
            <ul class="nav nav-underline">
                <li class="nav-item">
                <a class="nav-link text-success" aria-current="page" href="#">All Plants</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-success" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                <button type="button" class="btn btn-dark">Add plant</button>
                </li>
            </ul>
        </div>
    </nav>

</header>

    <main>
        {% block content %}
        {% endblock %}       
    </main>

    
    <footer>
        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Planteer</a>
            </div>
          </nav>
    </footer>

</body>
</html>
