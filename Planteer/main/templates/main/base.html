{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planteer</title>
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
        <h2 class="p-3">
            <a href="{% url 'main:home_view' %}" class="text-decoration-none text-dark">Planteer</a>
        </h2>
        <div class="container justify-content-end">
            <ul class="nav nav-underline">
                <li class="nav-item">
                <a class="nav-link text-success" aria-current="page" href="{% url 'plant:all_view' %}">All Plants</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-success" href="{% url 'main:contact_view' %}">Contact Us</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link text-success" href="{% url 'plant:search_view' %}">Search</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-success" href="{% url 'main:contact_message_view' %}">Masseges</a>
                </li>

                <li class="nav-item">
                <a type="button" class="btn btn-dark" href="{% url 'plant:add_view' %}">Add plant</a>
                </li>

            </ul>
        </div>
    </nav>

</header>

    <main>
        {% block content %}
        {% endblock %}       
    </main>

    
    <footer class="bg-body-tertiary py-2 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand">Planteer</a>
            <div>
                <a href="{% url 'main:home_view' %}" class="text-muted mx-2 text-decoration-none">Home</a>
                <a href="{% url 'plant:all_view' %}" class="text-muted mx-2 text-decoration-none">All plants</a>
                <a href="{% url 'main:contact_view' %}" class="text-muted mx-2 text-decoration-none">Contact</a>
            </div>
            <small class="text-muted">&copy; 2024 Planteer</small>
        </div>
    </footer>
    
    
</body>
</html>
